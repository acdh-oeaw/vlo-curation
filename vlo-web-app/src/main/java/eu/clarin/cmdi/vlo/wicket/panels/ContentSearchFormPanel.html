<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- 
            This form is not mapped to a Wicket form because it submits to an
            external service.
            
            Instead, the elements with attributes that need to be set 
            dynamically are mapped to web markup containers with attribute 
            modifiers.
        -->
        <wicket:panel>
            <form id="contentSearchForm" wicket:id="fcsForm" method="post" name="fcsForm" target="_blank" action="[Aggregator endpoint]"> 
                <fieldset style="border:0px;"> 
                    <input type="hidden" name="query" id="query" value="" /> 
                    <input wicket:id="aggregationContent" type="hidden" name="x-aggregation-context" value='[Endpoint-ID JSON]' /> 
                    <input type="hidden" name="operation" value="searchRetrieve" /> 
                    <input type="hidden" name="version" value="1.2" /> 
                </fieldset> 
            </form> 
            <a href="#" onclick="document.fcsForm.submit();">
                <span class="glyphicon glyphicon-search"></span>
                <span>Plain text search via Federated Content Search</span>
            </a>
        </wicket:panel>
    </body>
</html>
