<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <a wicket:id="browseAll" href="FacetedSearch.html">
                <wicket:container wicket:id="recordCount">All 604056 records</wicket:container>
            </a>
            | filter by: 
            <wicket:container wicket:id="facet">
                <a wicket:id="select" href=""><wicket:container wicket:id="name">Language</wicket:container></a>
                <div wicket:id="valuesContainer" class="facet" id="facetlanguage">
                    <p>
                        Select a value to filter by or type to search for more:
                    </p>
                    <div wicket:id="values">[VALUES]</div>
                </div>
                <wicket:container wicket:id="separator">|</wicket:container>
            </wicket:container>
            | <wicket:link><a href="FacetedSearchPage.html">Other &#xbb;</a></wicket:link>
        </wicket:panel>
    </body>
</html>
