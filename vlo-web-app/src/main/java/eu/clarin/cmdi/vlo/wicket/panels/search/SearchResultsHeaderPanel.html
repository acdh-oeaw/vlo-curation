<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <div role="navigation" class="search-results-header navbar navbar-default">
                <p class="navbar-text">
                    <span wicket:id="searchInfo">Showing 1 to 25 of 604056 results</span>
                    <span class="query-selection" wicket:id="querySelection">for
                        <span wicket:id="query" class="query-item" title="Search term(s)">
                            <span class="query-item-label" wicket:id="label">test</span>
                            <a wicket:id="remove" class="close" title="Remove search term(s)"><span aria-hidden="true">&times;</span></a>
                        </span>
                        <wicket:container wicket:id="facets">
                            <span wicket:id="facet" class="query-item">
                                <span class="query-item-label" wicket:id="label">test</span>
                                <a wicket:id="remove" class="close" title="Remove from selection"><span aria-hidden="true">&times;</span></a>
                            </span>
                            
                        </wicket:container>
                    </span>
                </p>
                <form class="resultpagesizeform navbar-form navbar-right hidden-xs" wicket:id="resultPageSizeForm">
                    <div class="form-group">
                        <label for="resultpagesize">Results per page:</label>
                        <select class="form-control" wicket:id="resultPageSize" id="resultpagesize">
                            <option>5</option>
                            <option>10</option>
                            <option selected="selected">25</option>
                            <option>50</option>
                            <option>100</option>
                        </select>
                        <button type="submit" value="Apply" class="btn btn-default nonjsfallback" />
                    </div>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
