<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="allValues" class="allFacetValues">[ALL VALUES]</div>
            <div class="sbilinks facetvalues">
                <form wicket:id="filter" class="filterform">
                    <input wicket:id="filterText" type="text" />
                    <input type="submit" value="Search" class="nonjsfallback" />
                </form>
                <div wicket:id="valuesContainer">
                    <ul wicket:id="valuesList">
                        <li wicket:id="facetValues"><a wicket:id="facetSelect" href="index3.html"><span wicket:id="name">Dutch</span> <span dir="ltr">(<span wicket:id="count">148167</span>)</span></a></li>
                    </ul>
                    <wicket:enclosure>
                        <ul>
                            <li class="more-link"><a wicket:id="allFacetValuesLink" href="#">more...</a></li>
                        </ul>
                    </wicket:enclosure>
                </div>
            </div>               
        </wicket:panel>
    </body>
</html>
