<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <p>All values in this facet</p>
            <form wicket:id="options">
                <div>
                    Search: <input wicket:id="filter" type="text" size="60"/>
                </div>
                <hr />
                <div>
                    Sort by <select wicket:id="sort"><option>name</option><option>count</option></select>
                    <input wicket:id="minOccurrencesToggle" type="checkbox" /> 
                    Only show values that occur at least 
                    <select wicket:id="minOccurences">
                        <option>2</option>
                        <option>5</option>
                        <option>10</option>
                        <option>100</option>
                        <option>1000</option>
                    </select>
                    times
                    <input type="submit" class="nonjsfallback" />
                </div>
            </form>
            <hr />
            <div wicket:id="facetValuesContainer" class="sortedFacet">
                <wicket:enclosure>
                    <div class="allfacetvaluespaging" wicket:id="navigator">[paging]</div>
                    <hr />
                </wicket:enclosure>
                <!--                
                    <div>
                        <div class="anchorpanel"><a href=""></a><span>A</span></div>
                    </div>
                -->
                <div wicket:id="facetValue">
                    <div class="facetLinkPanel"><a wicket:id="facetSelect" href=""><span wicket:id="name">A Corpus</span></a> <span dir="ltr">(<span wicket:id="count">1</span>)</span></div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
