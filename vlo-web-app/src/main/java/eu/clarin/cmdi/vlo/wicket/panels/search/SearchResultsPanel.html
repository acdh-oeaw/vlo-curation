<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <div class="row">
                <div class="col-xs-12">
                    <ul wicket:id="pagingTop">[PAGING]</ul>
                </div>
            </div>

            <div id="searchresultitems">
                <div wicket:id="resultItem" class="searchresultitem">
                    <div wicket:id="resultItemDetails">details</div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <ul wicket:id="pagingBottom">[PAGING]</ul>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
