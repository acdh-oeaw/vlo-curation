<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <wicket:link>
                <a href="SimpleSearchPage.html">VLO</a>
            </wicket:link>
            &gt; <a wicket:id="searchPage">Faceted search</a>
            <wicket:container wicket:id="query">
                &gt; <a wicket:id="leavequery">Search: &quot;<span wicket:id="content"></span>&quot;</a>
                <a wicket:id="removal" title="Remove query" class="breadcrumbunselect"><span>[Remove]</span></a>
            </wicket:container>
            <wicket:container wicket:id="facets">
                &gt; <a wicket:id="leaveselection">Selections</a>: 
                <wicket:container wicket:id="facet">
                    <span class="breadcrumbfacet"><wicket:container wicket:id="value">[VALUE]</wicket:container>
                        <a wicket:id="removal" title="Remove selection" class="breadcrumbunselect"><span>[Remove]</span></a></span>
                </wicket:container>
            </wicket:container>
        </wicket:panel>
    </body>
</html>
