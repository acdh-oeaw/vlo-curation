<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <form wicket:id="search" action="" id="search">
                <p>
                    <span id="searchcontrols">
                        <input wicket:id="query" id="searchbox" type="text" value="democratie" />
                        <input wicket:id="searchSubmit" id="searchbutton" type="submit" value="Search"/>
                    </span>
                    <wicket:link>
                        <a id="syntax-help" href="HelpPage.html#syntax" title="Enter one or more search terms or an advanced query, for example by using the keywords AND, OR and NOT. &lt;strong&gt;Click for more information.&lt;/strong&gt;"><span>?</span></a>
                    </wicket:link>
                </p>
            </form>
        </wicket:panel>
    </body>
</html>
