<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>permalink panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <a wicket:id="button" role="button" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i wicket:id="buttonIcon" class="fa fa-cog" aria-hidden="true"></i> <span wicket:id="caret" class="caret"></span>
            </a>
            <ul wicket:id="menu" class="dropdown-menu dropdown-menu-right">
                <li wicket:id="menuItem">
                    <a wicket:id="link" href="#"><i wicket:id="icon" class="fa fa-bookmark fw" aria-hidden="true"></i> <span wicket:id="label">[LABEL]</span></a>
                </li> 
            </ul>
        </wicket:panel>
    </body>
</html>
