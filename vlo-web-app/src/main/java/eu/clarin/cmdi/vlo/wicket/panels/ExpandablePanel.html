<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <div class="panel panel-default panel-expandable">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a role="heading" wicket:id="titleToggle" href="#" class="expandable-panel-toggle">
                            <span wicket:id="title" data-toggle="tooltip" data-placement="right" data-delay="200">[TITLE]</span>
                            <i wicket:id="expand" class="fa fa-angle-double-down pull-right toggle-icon" aria-hidden="true"></i>
                            <i wicket:id="collapse" class="fa fa-angle-double-up pull-right toggle-icon" aria-hidden="true"></i>
                        </a>
                    </h3>
                </div>
                <div class="panel-body">
                    <wicket:child />
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
