<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">

    <head>
        <title>CLARIN VLO</title>
    </head>

    <body>

        <wicket:extend>
            <div wicket:id="topnavigation" id="topnavigation">
                <div wicket:id="breadcrumbs" id="breadcrumbs">
                    [BREADCRUMBS]
                </div>
                <div id="topnavigationlinks">
                    <wicket:container wicket:id="permalink">[permalink]</wicket:container>
                    <!--<a id="help" href="" title="Help"><span>[Help]</span></a>-->
                </div>
            </div>

            <div class="content" id="record">

                <wicket:container wicket:id="navigation"></wicket:container>

                <h1 wicket:id="name" id="recordtitle">[TITLE]</h1>

                <div id="recorddetails">
                    <a wicket:id="landingPageLink" target="_blank" id="recordlandingpage">Show this record in its original context</a>
                    <div id="recordProperties" wicket:id="documentProperties">[PROPERTIES TABLE]</div>
                </div>

                <div wicket:id="searchlinks" id="recordsearchpage">
                    <h2>Search</h2>
                    <ul>
                        <li wicket:id="searchPage">
                            <a wicket:id="searchLink">Search page for this record</a>
                        </li>
                        <li wicket:id="contentSearch">
                            <wicket:container wicket:id="fcsForm">[FCS form]</wicket:container>
                        </li>
                    </ul>
                </div>

                <div wicket:id="resources" id="recordresources">[RESOURCES]</div>
                
                <div id="recordtree" wicket:id="recordtree"></div>
                
                <h2>Advanced</h2>

                <div wicket:id="cmdi" id="recordcmdi">[CMDI metadata]</div>

                <div wicket:id="technicalProperties" id="recordtechnicaldetails">[TECHNICAL PROPERTIES TABLE]</div>
                
            </div>
        </wicket:extend>
    </body>
</html>
