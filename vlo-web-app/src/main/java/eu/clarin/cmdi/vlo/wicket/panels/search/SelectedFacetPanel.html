<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="facetValueRemover" class="selectedvaluelabel">
                <wicket:container wicket:id="facetValue">value</wicket:container>
                <a wicket:id="unselectValue" class="unselectfacetvalue" title="unselect value">
                    <span>[unselect]</span>
                </a>
            </div>
            <div class="sbilinks facetvalues">
                <ul>
                    <li wicket:id="selectedItem">
                        <span wicket:id="facetValue" class="selectedfacetvalue">ITEM</span>
                        <a wicket:id="unselectValue" class="unselectfacetvalue" title="unselect value">
                            <span>[unselect]</span>
                        </a>
                    </li>
<!--                    <li><span class="facetvalue">English</span></li>
                    <li><span class="facetvalue">German</span></li>
                    <li><span class="facetvalue">French</span></li>
                    <li><span class="facetvalue">Spanish</span></li>
                    <li><span class="facetvalue">Danish</span></li>
                    <li><span class="facetvalue">Japanese</span></li>
                    <li><span class="facetvalue">Turkish</span></li>
                    <li><span class="facetvalue">Chinese</span></li>-->
                    <!--<li class="more-link"><a href="#">more...</a></li>-->
                </ul>
            </div>
        </wicket:panel>
    </body>
</html>
