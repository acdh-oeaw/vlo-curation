<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="container" id="facets" class="panel panel-default sidebaritem">
                <p>
                    Use the categories below to limit the search results to those matching the selected value(s).
                </p>
                <wicket:container wicket:id="facets">
                    <div wicket:id="facet">[facet]</div>
                </wicket:container>
                <a wicket:id="more" href="#" class="btn btn-default show-all-facets-toggle">
                    <i class="fa fa-angle-double-down" aria-hidden="true"></i>
                    <span class="button-text">Show more facets</span>
                </a>
                <a wicket:id="fewer" href="#" class="btn btn-default show-all-facets-toggle">
                    <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                    <span class="button-text">Show fewer facets</span>
                </a>
            </div>
        </wicket:panel>
    </body>
</html>
