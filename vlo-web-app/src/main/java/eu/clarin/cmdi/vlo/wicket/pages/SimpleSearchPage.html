    <head>
        <title>CLARIN VLO</title>
    </head>

    <body>

        <wicket:extend>

            <div wicket:id="navigation" id="topnavigation">
                <div id="breadcrumbs"><a wicket:id="breadcrumb" href="SimpleSearchPage.html">VLO</a></div>
                <div id="topnavigationlinks">
                    <wicket:container wicket:id="topLinks">[permalink]</wicket:container>
                    <!--<a id="help" href="" title="Help"><span>[Help]</span></a>-->
                </div>
            </div>

            <wicket:enclosure>
                <div class="topbar" id="collections">
                    <div class="rtop"><div class="r1"></div><div class="r2"></div><div class="r3"></div><div class="r4"></div></div>
                    <div wicket:id="collectionsFacet">[COLLECTIONS]</div>
                    <div class="rbottom"><div class="r4"></div><div class="r3"></div><div class="r2"></div><div class="r1"></div></div>
                </div>  
            </wicket:enclosure>

            <div id="simplesearch" class="content">
                <h1>Search</h1>
                <div wicket:id="search">[search form]</div>
                <h1>Browse</h1>
                <div wicket:id="browse" id="frontfacets">
                    [BROWSE]
                </div>
            </div>

            <div class="sidebar">

                <div class="sidebaritem" id="browseall">
                    <!--rounded corners - top ****--> 
                    <div class="rtop"><div class="r1"></div><div class="r2"></div><div class="r3"></div><div class="r4"></div></div>
                    <h1>Browse all</h1>
                    <p>
                        <wicket:link>
                            <a href="FacetedSearchPage.html">Click here if you would like to browse all records</a>
                            or enter a query or make a selection on the left.
                        </wicket:link>
                    </p>
                    <!--rounded corners - bottom ****--> 
                    <div class="rbottom"><div class="r4"></div><div class="r3"></div><div class="r2"></div><div class="r1"></div></div>
                </div>
            </div>

        </wicket:extend>
    </body>
</html>
