    <head>
        <title wicket:id="title">CLARIN VLO</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width"/>
        <meta wicket:id="pageDescription" name="description" content="" />
        <link wicket:id="canonicalUrl" rel="canonical" />
    </head>

    <body>
        <div id="main">
            <div wicket:id="header" id="header">
                <div id="logo">
                    <h1>CLARIN Virtual Language Observatory</h1>
                    <a id="headerlink_clarin" href="http://www.clarin.eu/"><span>CLARIN</span></a>
                    <div class="qualifier snapshot">TESTING</div>
                    <div class="qualifier beta">BETA</div>
                </div>
            </div>

            <div wicket:id="feedback" id="feedback">[feedback]</div>

            <wicket:child />

            <div id="footer">
                CLARIN VLO version <wicket:message key="vlo.version" /> 
                | <a wicket:id="help" href="#">help</a> 
                | <wicket:link><a href="AboutPage.html">about</a></wicket:link>
            </div>
        </div>
        
		<!-- Piwik -->
		<script type="text/javascript">
		  var _paq = _paq || [];
		  _paq.push(["setDomains", ["*.catalog.clarin.eu"]]);
		  _paq.push(['trackPageView']);
		  _paq.push(['enableLinkTracking']);
		  (function() {
			var u="https://stats.clarin.eu/";
			_paq.push(['setTrackerUrl', u+'piwik.php']);
			_paq.push(['setSiteId', 3]);
			var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript';
			g.defer=true; g.async=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g, s);
		  })();
		</script>
		<noscript><p><img src="http://stats.clarin.eu/piwik.php?idsite=3" style="border:
		0;" alt="" /></p></noscript>
		<!-- End Piwik Code -->

    </body>
