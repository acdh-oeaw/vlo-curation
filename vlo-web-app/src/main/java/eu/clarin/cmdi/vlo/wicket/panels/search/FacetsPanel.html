<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <div id="facets" class="sidebaritem">
                <!-- rounded corners - top **** -->
                <div class="rtop"><div class="r1"></div><div class="r2"></div><div class="r3"></div><div class="r4"></div></div>
                <h1>Narrow down</h1>
                <p>
                    Use the categories below to limit the search results to those matching the selected value(s).
                </p>
                <wicket:container wicket:id="facets">
                    <div wicket:id="facet">[facet]</div>
                </wicket:container>
                <div wicket:id="batchLinks" id="expandcollapseall">
                    <a wicket:id="expandAll" id="expandall">Expand all <span></span></a>
                    <a wicket:id="collapseAll" id="collapseall">Collapse all <span></span></a>
                    <a wicket:id="deselectAll" id="deselectall">Deselect all <span></span></a>
                </div>
                <!-- rounded corners - bottom **** -->
                <div class="rbottom"><div class="r4"></div><div class="r3"></div><div class="r2"></div><div class="r1"></div></div>
            </div>
        </wicket:panel>
    </body>
</html>
