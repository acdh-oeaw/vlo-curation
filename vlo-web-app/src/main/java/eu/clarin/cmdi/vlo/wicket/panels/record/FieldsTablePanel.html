<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <table class="recorddetailstable table table-striped">
                <tbody class="attributesTbody">
                    <tr wicket:id="documentField">
                        <td class="attribute">
                            <div class="fieldName" wicket:id="fieldName">Description</div>
                        </td><td class="attributeValue">
                            <ul class="attributeValues">
                                <li wicket:id="values">
                                    <wicket:container wicket:id="value">[value]</wicket:container>
                                    <a wicket:id="facetSelect" class="btn btn-default btn-xs recordfacetselect" title="Search for similar">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </wicket:panel>
    </body>
</html>
