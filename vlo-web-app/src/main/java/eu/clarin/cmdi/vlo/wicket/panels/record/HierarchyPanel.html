<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <p>
                Use the tree below to explore the hierarchy this record is part 
                of. Click on the name of any of the records in this hierarchy to
                navigate to that item.
            </p>

            <div class="tree-header" wicket:id="parents">
                <div class="tree-parent" wicket:id="parentsList">
                    <a class="parent-up" wicket:id="up" title="Upwards expansion of hierarchy"><span class="glyphicon glyphicon-level-up" aria-hidden="true"></span></a>
                    <wicket:container wicket:id="link">[link]</wicket:container>
                </div>
                <a wicket:id="showAll">Show all... (<span wicket:id="itemCount">999</span>)</a>
            </div>
            <div wicket:id="treeContainer">
                <div class="tree" wicket:id="tree">[TREE]</div>
            </div>
        </wicket:panel>
    </body>

</html>
