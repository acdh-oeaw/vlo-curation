<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <div class="row">
                <div wicket:id="recordIndex" id="recordindex" class="col-xs-6">[INDEX]</div>
                <div id="recordprevnext" class="col-xs-6">
                    <div class="pull-right">
                        <a class="btn btn-default" wicket:id="previous" title="Previous search result">&lt; previous</a> 
                        <a class="btn btn-default" wicket:id="next" title="Next search result">next &gt;</a><br />
                    </div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
